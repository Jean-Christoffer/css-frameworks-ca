<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/scss/index.scss">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="h-100 gradient-form" style="background-color: #eee;">
            <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                    <div class="col-lg-6">
                        <article class="card-body p-md-5 mx-md-4">
        
                            <figure class="text-center">
                                <img src="./src/public/logo.png"
                                style="width: 150px;" alt="logo">
                            
                            </figure>
            
                            <form>
                                <fieldset>
                                    <legend>Sign in</legend>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="email">Email</label>
                                        <input type="email" id="email" class="form-control" placeholder="example@mail.com" />
                                    </div>
                
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" id="password" class="form-control" />
                                    </div>
                
                                    <div class="text-center pt-1">
                                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log in</button>
                                    </div>
                
                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                    <p class="mb-0 me-2">Don't have an account?</p>
                                        <button type="button" class="btn btn-outline-danger"><a href="register.html">Sign up!</a></button>
                                    </div>
                                </fieldset>
                            </form>
        
                        </article>
                    </div>
                    <aside class="col-lg-6 d-flex align-items-center gradient-custom-2 bg-primary card-right justify-content-center">
                        <article class="text-white px-3 py-4 p-md-5 mx-md-4">
                            <h4 class="text-center">Future-social</h4>
                            <hr/>
                            <p class="small mb-0">The next frontier in digital networking</p>
                        </article>
                    </aside>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </section>
    </main>   
</body>
</html>
