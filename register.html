<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/scss/index.scss">
    <title>Sign up</title>
</head>
<body>
  <main>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
            <div class="card rounded-3 text-black">
                <div class="row g-0">
                <div class="col-lg-6">
                    <article class="card-body p-md-5 mx-md-4">
    
                        <figure class="text-center">
                            <img src="./src/public/logo.png"
                            style="width: 150px;" alt="logo">
                        
                        </figure>
        
                        <form>
                            <fieldset>
                                <legend>Sign up</legend>
                                <div class="form-outline mb-3">
                                  <label class="form-label" for="name">Name</label>
                                  <input type="text" id="name" class="form-control" required  placeholder="John Johnson"/>
                                </div>
    
                                <div class="form-outline mb-3">
                                    <label class="form-label" for="email">Email</label>
                                    <input type="email" id="email" class="form-control" placeholder="example@mail.com" required />
                                </div>
            
                                <div class="form-outline mb-3">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" id="password" class="form-control" required minlength="8" />
                                </div>
   
            
                                <div class="text-center pt-1 mb-0">
                                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Sign up</button>
                                </div>
            
                      
                            </fieldset>
                        </form>
    
                    </article>
                </div>
                <aside class="col-lg-6 d-flex align-items-center gradient-custom-2 bg-primary card-right justify-content-center">
                    <article class="text-white px-3 py-4 p-md-5 mx-md-4">
                        <h4 class="text-center">Future-social</h4>
                        <hr/>
                        <p class="small mb-0">Join the next frontier in digital networking</p>
                    </article>
                </aside>
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>
</main>  
</body>
</html>
